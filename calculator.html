<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="style_cal.css">
<script src = "js_cal.js"></script>
</head>
<body>
  <div class = "wrapper">
    <button class = "lcd_disp" id = "display">
      0
    </button>
    <button class = "big_btn" style = "background-color:rgb(172, 57, 57);" id = "clear" value = "clear">
      AC
    </button>
    <button style = "background: rgb(102,102,102);" id = "divide" value = "/">
      /
    </button>
    <button style = "background: rgb(102,102,102);" id = "multiply" value = "*">
      *
    </button>
    <button name = "seven" id = "seven" value = "7" >
      7
    </button>
    <button id = "eight" value = "8">
      8
    </button>
    <button id = "nine" value = "9">
      9
    </button>
    <button style = "background: rgb(102,102,102);" id = "subtract" value = "-">
      -
    </button>

    <button id = "four" value = "4">
      4
    </button>
    <button id = "five" value = "5">
      5
    </button>
    <button id = "six" value = "6">
      6
    </button>
    <button style = "background: rgb(102,102,102);" id = "add" value = "+">
      +
    </button>
    <button id = "one" value = "1">
      1
    </button>
    <button id = "two" value = "2">
      2
    </button>
    <button id = "three" value = "3">
      3
    </button>
    <button class = "big_btn" id = "zero" value = "0">
      0
    </button>
    <button id = "decimal" value = ".">
      .
    </button>
    <button style = "background:rgb(0, 68, 102); position:absolute; height:130px;
    bottom:5px;margin-left:2px;" id = "equals" value = "=">
      =
    </button>
  </div>


</body>
</html>
